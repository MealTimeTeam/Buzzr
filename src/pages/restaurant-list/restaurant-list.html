  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Restaurants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!-- 
      This div utilizes the array from the resaurant-list.ts file named 'items'
      loops through each element in that array and then displays a thumbnail of each
    -->
    <ion-menu [content]="mycontent">
      <ion-content>
        <div class="card">
          <div>
              <img src="https://static1.squarespace.com/static/54bbea0de4b06fad9b9d20c9/t/5518b9eae4b0ac8577b2262a/1522693273020/"/>
              <h3> Eat Drink DIsh</h3>
          </div>

        </div>
          <button ion-button menuClose round outline>Close Menu</button>
      </ion-content>
    </ion-menu>
    
    <ion-nav #mycontent [root]="rootPage"></ion-nav>
    <ion-item *ngFor="let i of items">
      <ion-thumbnail item-start>
          <img src="https://static1.squarespace.com/static/54bbea0de4b06fad9b9d20c9/t/5518b9eae4b0ac8577b2262a/1522693273020/">
      </ion-thumbnail>
      <h2>Restaurant {{i}}</h2>
      <p>Super delicious food!</p>
      <button ion-button clear item-end (click)="enqueue(i)">Check in</button>
      <button ion-button clear item-end (click)="viewRestaurant(i)">Restaurant Page</button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more restaurants"
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
