<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Buzzer!</h2>
  <!-- Login tags  -->
  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

  <div padding>
    <button ion-button block (click)="signIn()">Sign In</button>
  </div>
</ion-content>
